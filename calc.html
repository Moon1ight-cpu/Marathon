<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let Num1, // Объявление 3 переменных , для математических операций) 
            Num2,
            operator;

        function Calc(Num1, Num2, operator) {
            Num1 = prompt('Введите первое число');
            if (Num1 == '') { // проверка, является ли Num1 пустрой строкой
                alert('Error');
                return;
            }
            if (Num1 / 1 != Num1) {  // проверка, является ли Num1 не числом
                alert('Error');
                return;
            }
            Num1 = +Num1;

            Num2 = prompt('Введите второе число');
            if (Num2 == '') {  // проверка, является ли Num2 пустрой строкой
                alert('Error');
                return;
            }
            if (Num2 / 1 != Num2) { // проверка, является ли Num2 не числом
                alert('Error');
                return;
            }
            Num2 = +Num2;

            operator = prompt('Введите оператор: + , - , * , / , **');

            switch (operator) {
                case (''):
                    alert('Error');
                    break;

                case ('+'):
                    alert(Num1 + Num2);
                    break;

                case ('-'):
                    alert(Num1 - Num2);
                    break;

                case ('*'):
                    alert(Num1 * Num2);
                    break;

                case ('**'):
                    alert(Num1 ** Num2);
                    break;

                case ('/'):
                    if (Num2 === 0) {
                        alert('На ноль делить нельзя');
                        break;
                    }
                    alert(Num1 / Num2);
                    break;

                default:
                    alert('unknown operation');
                    break;
            }


        }

        Calc(Num1, Num2, operator);

        while (confirm('Повторить ?')) { //Цикл запрашивает, чтобы узнать будут ли еще вычисления, если да, то запускает функцию снова.
            Calc(Num1, Num2, operator);
        }

    </script>


</body>

</html>`
