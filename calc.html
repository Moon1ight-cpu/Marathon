    <script>
        function Calc(Num1, Num2, operator) {
            let Num1 = +prompt('Введите первое число'), // Объявление 3 переменных , для математических операций) 
                Num2 = +prompt('Введите второе число'), // унарный + перед prompt сразу переводит строку в число
                operator = prompt('Введите оператор: +(сложение), -(вычитание), *(умножение),/(деление),**(возведение в степень)');

            if ((Num1 == '') || (Num2 == '') || (operator == '')) { //  3 условия это проверка на то чтобы вместо  одного  из операторов не ввели пустую строку. 
                alert('Error');
            } else if (operator == '+') {
                alert(Num1 + Num2);
            } else if (operator == '-') {
                alert(Num1 - Num2);
            } else if (operator == '/') {
                alert(Num1 / Num2);
            } else if (operator == '*') {
                alert(Num1 * Num2);
            } else if (operator == '**') {
                alert(Num1 ** Num2);
            } else { // если вместо оператора ввели что-то другое
                alert('unknown operation')
            }
        }

        Calc(Num1, Num2, operator);

    </script>
