<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let Num1, // Объявление 3 переменных , для математических операций) 
            Num2,
            operator;

        function Calc(Num1, Num2, operator) {

            Num1 = +prompt('Введите первое число');
            while (Num1 / 1 != Num1) { // Проверка, если было введенно что-то кроме чисел, то выдаст ошибку и попросит ввести число. 
                alert('Ошибка, введенное значение не явялется числом, введите численное значение');
                Num1 = +prompt('Введите первое число');
            }

            Num2 = +prompt('Введите второе число');
            while (Num2 / 1 != Num2) {
                alert('Ошибка, введенное значение не явялется числом, введите численное значение');
                Num2 = +prompt('Введите второе число');
            }

            operator = prompt('Введите оператор: + , - , * , / , **');

            if ((Num1 == '') || (Num2 == '') || (operator == '')) { //  3 условия это проверка на то чтобы вместо  одного  из операторов не ввели пустую строку. 
                alert('Error');
            } else if (operator == '+') {
                alert(Num1 + Num2);
            } else if (operator == '-') {
                alert(Num1 - Num2);
            } else if (operator == '/') {
                alert(Num1 / Num2);
            } else if (operator == '*') {
                alert(Num1 * Num2);
            } else if (operator == '**') {
                alert(Num1 ** Num2);
            } else { // если вместо оператора ввели что-то другое
                alert('unknown operation')
            }
        }

        Calc(Num1, Num2, operator);

        while (confirm('Повторить ?')) { //Цикл запрашивает, чтобы узнать будут ли еще вычисления, если да, то запускает функцию снова.
            Calc(Num1, Num2, operator);
        }

    </script>


</body>
