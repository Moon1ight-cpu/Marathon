<!DOCTYPE html>
<html class="page" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Roboto&family=Work+Sans:wght@300;400&display=swap"
        rel="stylesheet">
</head>

<body class="page-body">
    <div class="container">

        <div class="output-window">1,258.2</div>

        <button type="button" class="medium clear">C</button>
        <button type="button" class="medium backspace">&#x232b;</button>
        <button type="button" class="blue operator" value="/">&#247;</button>
        <button type="button" class="number">7</button>
        <button type="button" class="number">8</button>
        <button type="button" class="number">9</button>
        <button type="button" class="blue operator" value="*">&#xD7;</button>
        <button type="button" class="number">4</button>
        <button type="button" class="number">5</button>
        <button type="button" class="number">6</button>
        <button type="button" class="blue operator" value="-">-</button>
        <button type="button" class="number">1</button>
        <button type="button" class="number">2</button>
        <button type="button" class="number">3</button>
        <button type="button" class="blue operator" value="+">+</button>
        <button type="button" class="number big">0</button>
        <button type="button" class="blue equals">=</button>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
